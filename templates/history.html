<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Resume Analysis History</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Matched Skills</th>
            <th>Score</th>
            <th>Uploaded At</th>
        </tr>
        {% for resume in resumes %}
        <tr>
            <td>{{ resume[0] }}</td>
            <td>{{ resume[1] }}</td>
            <td>{{ resume[2] }}</td>
            <td>{{ resume[3] }}</td>
            <td>{{ resume[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <div style="text-align: center;">
        <td><a href="{{ url_for('download_resume', filename=resume[1]) }}">Download</a></td>
    </div>

</body>
</html>
